<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Karakter</title>
    <style>
        body {
            font-family: 'Indie Flower', cursive;
            text-align: center;
            margin-top: 50px;
            background-color: #87CEEB; /* Arka plan rengi mavi */
        }
        .box {
            font-size: 50px;
            cursor: pointer;
        }
        #result {
            font-size: 30px;
            margin-top: 20px;
        }
        #details {
            font-size: 20px;
            margin-top: 10px;
            font-style: italic;
        }
        #inventory {
            margin-top: 40px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .inventory-item {
            font-size: 20px;
            margin: 5px;
        }
        .common { color: orange; }
        .uncommon { color: blue; }
        .rare { color: green; }
        .ultraRare { color: red; }
        .legendary { color: yellow; }
        .hypercharged { color: purple; } /* HiperÅŸarjlÄ±lar iÃ§in mor renk */
        #countdown {
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">ðŸ“¦</div> <!-- Emoji kutu -->
    <div id="countdown">Geri SayÄ±m: 3</div> <!-- Geri sayÄ±m bÃ¶lÃ¼mÃ¼ -->
    <div id="result">SonuÃ§ iÃ§in kutuya tÄ±kla!</div>
    <div id="details"></div>
    <div id="inventory">
        <h2>Envanter</h2>
        <div id="inventory-list">HenÃ¼z bir karakter yok.</div>
    </div>
    <script>
        const box = document.querySelector('.box');
        const result = document.getElementById('result');
        const details = document.getElementById('details');
        const inventoryList = document.getElementById('inventory-list');
        const countdownDisplay = document.getElementById('countdown');
        const characters = {
            common: ['Hobba', 'Jodu', 'Shoba', 'Groo', 'Dodo'],
            uncommon: ['Mami', 'Klozo', 'Sasnupe', 'Heworon'],
            rare: ['Hantron', 'Jogonto', 'Froggo', 'Aqrustun'],
            ultraRare: ['Trox', 'Hellowen', 'Kamontos', 'Tochi', 'Klimbo'],
            legendary: ['Bobi', 'Frono', 'Nurs']
        };
        const inventory = {};
        
        // Nadirlik sÄ±ralamasÄ±
        const rarityOrder = {
            common: 0,
            uncommon: 1,
            rare: 2,
            ultraRare: 3,
            legendary: 4,
            hypercharged: 4 // HiperÅŸarjlÄ± karakterler, aynÄ± nadirlikte ancak daha iyi
        };

        let countdown = 3;
        let countdownInterval;

        function startCountdown() {
            countdown = 3; // SayacÄ± 3'ten baÅŸlat
            countdownDisplay.textContent = `Geri SayÄ±m: ${countdown}`;
            box.style.pointerEvents = 'none'; // Kutuyu tÄ±klanamaz yap

            countdownInterval = setInterval(() => {
                countdown--;
                countdownDisplay.textContent = `Geri SayÄ±m: ${countdown}`;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    box.style.pointerEvents = 'auto'; // Kutuyu tÄ±klanabilir yap
                    countdownDisplay.textContent = 'Kutu aÃ§abilirsin!';
                }
            }, 1000);
        }

        function getRandomCharacter(category) {
            const index = Math.floor(Math.random() * category.length);
            return category[index];
        }

        function addToInventory(character, rarityClass) {
            if (!inventory[character]) {
                inventory[character] = 1;
            } else {
                inventory[character]++;
            }
            updateInventoryDisplay(character, rarityClass);
        }

        function updateInventoryDisplay(character, rarityClass) {
            let item = document.getElementById(character);
            if (!item) {
                item = document.createElement('div');
                item.id = character;
                item.classList.add('inventory-item', rarityClass);
                inventoryList.appendChild(item);
            }
            item.textContent = `${character} ${inventory[character]}x`;

            // Envanteri sÄ±rala
            sortInventory();
        }

        function sortInventory() {
            const items = Array.from(inventoryList.children);
            items.sort((a, b) => {
                const rarityA = rarityOrder[a.classList[1]];
                const rarityB = rarityOrder[b.classList[1]];
                return rarityA - rarityB;
            });
            inventoryList.innerHTML = ''; // Envanter listesini temizle
            items.forEach(item => inventoryList.appendChild(item)); // SÄ±ralÄ± Ã¶ÄŸeleri tekrar ekle

            if (inventoryList.children.length === 0) {
                inventoryList.textContent = 'HenÃ¼z bir karakter yok.';
            }
        }

        function clearInitialInventoryMessage() {
            if (inventoryList.textContent === 'HenÃ¼z bir karakter yok.') {
                inventoryList.textContent = '';
            }
        }

        box.addEventListener('click', () => {
            const random = Math.random() * 100;
            let text = '';
            let color = '';
            let character = '';
            let rarity = '';
            let rarityClass = '';

            if (countdown > 0) {
                text = 'Kutu aÃ§mak iÃ§in bekle!';
                result.textContent = text;
                return; // SayaÃ§ sÄ±fÄ±rlanmadan Ã§Ä±k
            }

            if (random < 0.1) { // %0.1 olasÄ±lÄ±kla HiperÅŸarjlÄ± Efsanevi karakter
                character = 'HiperÅŸarjlÄ± ' + getRandomCharacter(characters.legendary);
                text = `HiperÅŸarjlÄ± karakter Ã§Ä±ktÄ±: ${character}`;
                color = 'purple'; // HiperÅŸarjlÄ±lar iÃ§in mor renk
                rarityClass = 'hypercharged';
            } else if (random < 0.2) { // %0.1 olasÄ±lÄ±kla HiperÅŸarjlÄ± Ultra Nadir karakter
                character = 'HiperÅŸarjlÄ± ' + getRandomCharacter(characters.ultraRare);
                text = `HiperÅŸarjlÄ± karakter Ã§Ä±ktÄ±: ${character}`;
                color = 'purple'; 
                rarityClass = 'hypercharged';
            } else if (random < 0.5) { // %0.3 olasÄ±lÄ±kla HiperÅŸarjlÄ± Nadir karakter
                character = 'HiperÅŸarjlÄ± ' + getRandomCharacter(characters.rare);
                text = `HiperÅŸarjlÄ± karakter Ã§Ä±ktÄ±: ${character}`;
                color = 'purple'; 
                rarityClass = 'hypercharged';
            } else if (random < 1) { // %0.5 olasÄ±lÄ±kla HiperÅŸarjlÄ± SÄ±ra DÄ±ÅŸÄ± karakter
                character = 'HiperÅŸarjlÄ± ' + getRandomCharacter(characters.uncommon);
                text = `HiperÅŸarjlÄ± karakter Ã§Ä±ktÄ±: ${character}`;
                color = 'purple'; 
                rarityClass = 'hypercharged';
            } else if (random < 2) { // %1 olasÄ±lÄ±kla HiperÅŸarjlÄ± SÄ±radan karakter
                character = 'HiperÅŸarjlÄ± ' + getRandomCharacter(characters.common);
                text = `HiperÅŸarjlÄ± karakter Ã§Ä±ktÄ±: ${character}`;
                color = 'purple'; 
                rarityClass = 'hypercharged';
            } else if (random < 3) { // %1 olasÄ±lÄ±kla Efsanevi karakter
                rarity = 'Efsanevi';
                character = getRandomCharacter(characters.legendary);
                text = `${rarity} karakter Ã§Ä±ktÄ±: ${character}`;
                color = 'yellow';
                rarityClass = 'legendary';
            } else if (random < 6) { // %3 olasÄ±lÄ±kla Ultra Nadir karakter
                rarity = 'Ultra Nadir';
                character = getRandomCharacter(characters.ultraRare);
                text = `${rarity} karakter Ã§Ä±ktÄ±: ${character}`;
                color = 'red';
                rarityClass = 'ultraRare';
            } else if (random < 16) { // %10 olasÄ±lÄ±kla Nadir karakter
                rarity = 'Nadir';
                character = getRandomCharacter(characters.rare);
                text = `${rarity} karakter Ã§Ä±ktÄ±: ${character}`;
                color = 'green';
                rarityClass = 'rare';
            } else if (random < 31) { // %15 olasÄ±lÄ±kla SÄ±ra DÄ±ÅŸÄ± karakter
                rarity = 'SÄ±ra DÄ±ÅŸÄ±';
                character = getRandomCharacter(characters.uncommon);
                text = `${rarity} karakter Ã§Ä±ktÄ±: ${character}`;
                color = 'blue';
                rarityClass = 'uncommon';
            } else if (random < 51) { // %20 olasÄ±lÄ±kla SÄ±radan karakter
                rarity = 'SÄ±radan';
                character = getRandomCharacter(characters.common);
                text = `${rarity} karakter Ã§Ä±ktÄ±: ${character}`;
                color = 'orange';
                rarityClass = 'common';
            } else { // %49 olasÄ±lÄ±kla HiÃ§bir ÅŸey Ã§Ä±kmadÄ±
                text = 'HiÃ§bir ÅŸey Ã§Ä±kmadÄ±!';
                color = 'black';
            }

            result.textContent = text;
            result.style.color = color;
            if (character) {
                details.textContent = `${rarity ? rarity + ' ' : ''}karakter detayÄ±: ${character}`;
                clearInitialInventoryMessage();
                addToInventory(character, rarityClass);
            }
            startCountdown(); // SayacÄ± baÅŸlat
        });

        // Ä°lk sayacÄ± baÅŸlat
        startCountdown();
    </script>
</body>
</html>
